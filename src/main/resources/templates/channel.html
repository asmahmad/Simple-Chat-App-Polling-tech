<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Channel</title>
  <style type="text/css">
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }
    
    .container {
      border: 1px solid black;
      padding: 20px;
    }
    
    .form-container {
      margin-top: 20px;
    }
    
    .form-container textarea {
      width: 200%;
      height: 80px;
      resize: vertical;
      padding: 10px;
      font-size: 14px;
    }
    
    .form-container button {
      margin-top: 10px;
      padding: 8px 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 14px;
    }
    
    .form-container button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="container">
<h2>Channel Name: [[${channel.channelName}]]</h2>
    <p>Welcome:</p>
  </div>

  <div class="form-container">
    <form action="" method="post">
      <textarea id="textarea" name="message" rows="2" cols="20" th:attr="data-id=${channel.id}" placeholder="Type your message here..."></textarea>
      <button type="submit">Send</button>
    </form>
  </div>

  <script type="text/javascript" src="/js/channel.js"></script>
</body>
</html>
